<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title class="animate__animated animate__bounce">ARTx</title>
    <!-- Link a los charts -->
    <link rel="stylesheet" href="css/charts.min.css">
    <!-- Libreria css animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Hoja de estilo local -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->
  </head>
  <body>
    <div class="container my-5">
    <!-- Start your project here-->
      <section id="demo" class="">
        <h3 class="text-center animate__animated animate__bounce"><strong>ARTx</strong></h3>

        <div class="text-center">
          <a
            class="btn btn-outline-light"
            href="https://www.artic.edu/"
            target="_blank"
            role="button"
            >Chicago Art Museum</a
          >
        </div>
        <div class="text-center" id="contenedor-selector">

            <h5 >
              Choose a category to explore
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-primary btn-lg dropdown-toggle"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  Action
                </button>
                
                <ul class="dropdown-menu" id="lista">
                  
                </ul>
              </div>
            </h5>
      </div>
        <hr class="my-5" />
        <div class="row" id="contenedor_img">
      </div>

        <section>
              <!-- Carousel wrapper -->
              <div
                id="carouselExampleCaptions"
                class="carousel slide carousel-fade shadow-3-strong"
                data-mdb-ride="carousel"
              >
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li
                    data-mdb-target="#carouselExampleCaptions"
                    data-mdb-slide-to="0"
                    class=""
                  ></li>
                  <li
                    data-mdb-target="#carouselExampleCaptions"
                    data-mdb-slide-to="1"
                    class=""
                  ></li>
                  <li
                    data-mdb-target="#carouselExampleCaptions"
                    data-mdb-slide-to="2"
                    class="active"
                    aria-current="true"
                  ></li>
                </ol>

                <!-- Inner -->
                <div class="carousel-inner">
                  <!-- Single item -->
                  <div class="carousel-item">
                    <img
                     
                      class="d-block "
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      
                      
                    </div>
                  </div>

                  <!-- Single item -->
                  <div class="carousel-item">
                    <img
                      class="d-block "
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      
                      
                    </div>
                  </div>

                  <!-- Single item -->
                  <div class="carousel-item active">
                    <img
                      
                      class="d-block "
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                     
                      
                    </div>
                  </div>
                </div>
                <!-- Inner -->

                <!-- Controls -->
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleCaptions"
                  role="button"
                  data-mdb-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleCaptions"
                  role="button"
                  data-mdb-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </a>
              </div>
              <!-- Carousel wrapper -->
            </section>
    </div>
    
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLabel">
                Datos de la obra
              </h5>
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="div-chart">
              <div id="descripciones">
              </div>
              <table  class="charts-css bar show-heading show-labels multiple data-spacing-5">
                <caption> Distribucion de colores en HSL</caption>   
                <tbody id="tabla" >
          
              </tbody>
              
  
              </table>
            
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-mdb-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

  

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/peticiones.js"></script>
  
  </body>
</html>
